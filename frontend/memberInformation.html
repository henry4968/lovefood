<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memberInformation</title>
  <link rel="stylesheet" href="../css/member.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>

<body>
  <component id="memheader" :is="headId"></component>
  <main id="memWrap" class="memWrap">
    <div class="memBigborder">
      <div class="leftBorder">
        <div class="title">
          <h1 class="title">
            會員中心
          </h1>
        </div>
        <div class="contentBorder">
          <div class="nameBorder">
            <h1 class="username">
              甲必丹 你好!
            </h1>
          </div>
          <div class="foursameclass" :class="{bgmove: act == 'a'}">
            <!-- memInfoBorder -->
            <h1 class="memInfo" @click="memberButton('member',0,'a')" :class="{'addBtn' : acth1 == 0}">
              會員資料
            </h1>
          </div>
          <div class="foursameclass" :class="{bgmove: act == 'b'}">
            <!-- orderBorder -->
            <h1 class="order" @click="memberButton('order',1,'b')" :class="{addBtn : acth1 == 1}">
              訂單查詢
            </h1>
          </div>
          <div class="foursameclass" :class="{bgmove: act == 'c'}">
            <!-- pointsBorder -->
            <h1 class="points" @click="memberButton('points',2,'c')" :class="{addBtn : acth1 == 2}">
              我的點數
            </h1>
          </div>
          <div class="foursameclass" :class="{bgmove: act == 'd'}">
            <!-- memapplyBorder -->
            <h1 class="memapply" @click="memberButton('memberApply',3,'d')" :class="{addBtn : acth1 == 3}">
              特殊會員申請
            </h1>
          </div>
          <div class="logoutBorder">
            <button type="reset" class="logout">
              登出
            </button>
          </div>
        </div>
      </div>
      <!-- <component :is="content"></component> -->

      <div class="rightBorderpoints">
        <div class="toppointsBorder">
          <div class="topmiddlepointsBorder">
            <div class="specialmemberborder">
              <span class="conditionDateTitle">
                特殊會員狀態：
              </span>
              <img src="../img/03/specialpic.png">
              <span class="conditionDateContent">
                2020/09/28
              </span>
            </div>
            <div class="specialmemberID">
              <span class="specialmemIDtitle">
                會員編號：
              </span>
              <span class="specialmemIDcontent">
                AA2020103000001
              </span>
            </div>
            <div class="specailmemberpoints">
              <span class="specialmemtitle">
                剩餘點數：
              </span>
              <span class="specialmemcontent">
                946點
              </span>
              <span class="specialmemlimit">
                點數請於2020/12/31 24:00 前使用完畢
              </span>
            </div>
            <div class="specialduration">
              <label class="specialdurationtitle">期間：</label>
              <input id="durFrom" type="date">
              <span class="durwhitespace">
                &#32;&#126;&#32;
              </span>
              <input id="durTo" type="date">
              <button id="dursearchBtnBorder" type="submit">查詢</button>
            </div>
          </div>
        </div>

        <div class="bottompointsBorder">
          <div class="bottommiddlepointsBorder">
            <div class="itempoint">
              <div class="iteminclude">
                <span class="itempointitle">日期：</span>
                <span class="itempointcontent">2020/11/05</span>
                <span class="itempointidtitle">訂單編號：</span>
                <span class="itempointidcontent">2020102000001</span>
                <span class="itempointplus">+500點</span>
              </div>
              <span class="line"></span>
            </div>
          </div>
        </div>
      </div>



    </div>
  </main>
  <component id="memfooter" :is="footerId"></component>

  <script src="../js/03/memheader.js"></script>
  <script src="../js/03/memberInformation.js"></script>
  <script src="../js/03/memfooter.js"></script>
</body>

</html>
