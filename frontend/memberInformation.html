<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memberInformation</title>
  <link rel="stylesheet" href="../css/member.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <!-- axios套件 -->
  <script src="../node_modules/axios/dist/axios.min.js"></script>
</head>

<body>
  <component id="memheader" :is="headId" :prop="login" :sleprop="sellogin"></component>
  <main id="memWrap" class="memWrap">
    <div class="memBigborder">
      <div class="leftBorder" :class="{leftBordermediumPhone:leftBordermediumPhone}">
        <div class="title">
          <h1 class="title">
            會員中心
          </h1>
        </div>
        <div class="contentBorder">
          <div class="nameBorder">
            <h1 class="username">
              {{username}} 你好!
            </h1>
          </div>
          <div class="foursameclass" :class="{bgmove: act == 'a'}">
            <!-- memInfoBorder -->
            <h1 class="memInfo" @click="memberButton('member',0,'a',1)" :class="{'addBtn' : acth1 == 0}">
              會員資料
            </h1>
          </div>
          <div class="foursameclass" :class="{bgmove: act == 'b'}">
            <!-- orderBorder -->
            <h1 class="order" @click="memberButton('order',1,'b',2)" :class="{addBtn : acth1 == 1}">
              訂單查詢
            </h1>
          </div>
          <div class="foursameclass" :class="{bgmove: act == 'c'}">
            <!-- pointsBorder -->
            <h1 class="points" @click="memberButton('points',2,'c',3)" :class="{addBtn : acth1 == 2}">
              我的點數
            </h1>
          </div>
          <div class="foursameclass" :class="{bgmove: act == 'd'}">
            <!-- memapplyBorder -->
            <h1 class="memapply" @click="memberButton('memberApply',3,'d',4)" :class="{addBtn : acth1 == 3}">
              特殊會員申請
            </h1>
          </div>
          <div class="logoutBorder">
            <button type="reset" class="logout" @click="logout">
              登出
            </button>
          </div>
        </div>
      </div>
      <component :is="content" :class="{foursameBorderapp:foursameBorderapp}" @my-click="clicked" :idconten="idcont"
        :idmem="idmemin" :idemail="idemailin" :idpwd="idpwdin" :idname="idnamein" :idphone="idphonein" :idadd="idaddin" @reloadnameaddtel="reloadnameaddtelin" :idpwdtrue="idpwdtruein">
      </component>

    </div>
  </main>
  <component id="memfooter" :is="footerId"></component>

  <script src="../js/03/memheader.js"></script>
  <script src="../js/03/memberInformation.js"></script>
  <script src="../js/03/memfooter.js"></script>
</body>

</html>
