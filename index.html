<script>
    let page = new Vue({
        el: '#background',
        data: {
            change: '',
        },
        methods: {
            session() {
                axios.post('./PHP/Frontend/sessionR.php').then(function (res) {
                    checkdata = res.data
                    if (checkdata != '') {
                        if (checkdata.substr(0, 2) == 'MB') {
                            alert('尚未登入會員，請登入賣家會員');
                            location.href = './frontend/signUp_signIn.html';
                        } else if ((checkdata.substr(0, 2) == 'SP')) {
                            location.href = './backend/sellerIndex.html';
                        }
                    } else {
                        alert('尚未登入會員，請登入會員');
                        location.href = './frontend/signUp_signIn.html';
                    }
                });
            },
        },
    });
</script>
