            <div class="headerMainWrapper">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>會員編號</th>
                                <th>會員帳號</th>
                                <th>公司電話</th>
                                <th>註冊時間</th>
                                <th>會員狀態</th>
                            </tr>
                        </thead>
                        <tbody v-if="tableDataOne">
                            <tr v-for="(data,key) in tableDataOne">
                                <td>{{data.SUPPLIER_ID}}</td>
                                <td>{{data.SUPPLIER_ACCOUNT}}</td>
                                <td>{{data.SUPPLIER_PHONE}}</td>
                                <td>{{data.SUPPLIER_REG_DATE}}</td>
                                <td>{{data.SUPPLIER_STATUS}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="profile">
                        <h2 class="btn-brown">我的檔案</h2>
                        <h3>會員編號 <input class="input-xl" type="text" name="numberUp" v-model="tableDataOne[0].SUPPLIER_ID" disabled></h3>
                        <h3>會員帳號 <input class="input-xl" type="text" name="accountUp" v-model="tableDataOne[0].SUPPLIER_ACCOUNT" disabled></h3>
                        <h3>公司名稱 <input class="input-xl" type="text" name="nameUp" v-model="tableDataOne[0].SUPPLIER_NAME"></h3>
                        <h3>公司電話 <input class="input-xl" type="text" name="phoneUp" v-model="tableDataOne[0].SUPPLIER_PHONE"></h3>
                        <h3>登記地址 <input class="input-xl" type="text" name="addressUp" v-model="tableDataOne[0].SUPPLIER_ADDRESS" size="45"></h3>
                        <h3>法人營業登記上傳 
                        <input class="form-control" :value="fileName" type="text"  placeholder="請選擇檔案" disabled>
                        <label class="btn-s btn-brown" for="fileUpload">選擇檔案<input name="fileUpload"  id="fileUpload" type="file" @input="showName" style="display: none;"></label>
                        </h3>
                        <h3>我的狀態 <select name="terminateUp" id="" :placeholder="tableDataOne[0].SUPPLIER_STATUS" disabled>
                                        <option value="0">00 - 正常營業</option>
                                        <option value="1">01 - 賣家嚴重違法上架規範</option>
                                        <option value="2">02 - 賣家上架違禁商品</option>
                                        <option value="3">03 - 賣家違反供應充足原則</option>
                                        <option value="4">04 - 賣家侵害智慧財產權</option>
                                        <option value="5">05 - 賣家暫時歇業</option>
                                        <option value="6">06 - 賣家結束營業</option>
                                        <option value="7">07 - 其他</option>
                                    </select>
                        </h3>
                        <span></button><button class="btn-s btn-brown" @click = "save">儲存</button></span>
